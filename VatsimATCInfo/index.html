<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">

        <h3>Vatsim ATC Info</h3>
        <h5>Pilots: <span class="pilots text-info"></span></h5>
        <h5>Metar: <span class="metar text-info"></span></h5>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">ICAO</label>
                    <input type="text" class="form-control" placeholder="ICAO" id="inputDefault">
                </div>
            </div>
        </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        var url = window.location.host;
        var uri = `https://${window.location.host}/vatsim.asmx`;

        $(document).ready(() => {
            getDataFromServer();
        });

        function getDataFromServer() {
            $.ajax(uri + '/GetData',
                {
                    dataType: 'json',
                    async: false,
                    contentType: "application/json; charset=utf-8",
                    type: 'POST',
                    success: function (data, status, xhr) {
                        updateData(data.d);
                    }
                });

            const sendData = {
                icao: 'FAOR'
            }

            $.ajax(uri + '/GetMetar',
                {
                    dataType: 'json',
                    async: false,
                    data: JSON.stringify(sendData),
                    contentType: "application/json; charset=utf-8",
                    type: 'POST',
                    success: function (data, status, xhr) {
                        updateMetar(data.d);
                    }
                });
        }

        function updateData(data) {
            console.log(data);
            $('.pilots').html(data.pilots.length);
        }

        function updateMetar(data) {
            console.log(data);
            $('.metar').html(data.RawMetar);            
        }
    </script>
</body>
</html>
