<style>
  .fix-top {
    margin-bottom: 1px;
  }

  .icao-search {
    width: 80px;
  }

  .temp-label-f {
    position: absolute;
    right: 55px;
  }

  .temp-label-c {
    position: absolute;
    /*right: 10px;*/
  }

  .set-inline {
    display: inline;
  }

  .airport-name {
    font-size: smaller;
  }

  .time-tag {
    position: absolute;
    right: 0;
    top: 0;
    margin-top: 5px;
    margin-right: 5px;
  }

  .wind-text {
    position: absolute;
    margin: auto;
    height: 90px;
    width: 130px;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    color: var(--bs-black);
    padding: 4px;
    box-shadow: rgba(0,0,0,0.3) 5px 5px 5px 5px;
    border-radius: 3px;
    border: solid rgba(0,0,0,0.3) 0.3px;
    z-index:10;
  }

  .wind-needle, .wind-needle-var, .wind-needle-var2 {
    position: absolute;
    width: 70%;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    transform: translate(-4px);
    transition: transform ease-in-out 2s;
    z-index:5;
  }

  .runway-one {
    position: absolute;
    width: 70%;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    transform: translate(0px);
    transition: transform ease-in-out 2s;
    height: 280px;
    width: 70px;
  }

  .slider-runway-one{
    /*position:absolute;
    bottom:0;*/
    right:0;
    left:0;
    margin-left:auto;
    margin-right:auto;    
    text-align:center;
    width:100%;
  }

  .wind-needle-var, .wind-needle-var2 {
    width: 60%;
  }

  .progress-bar-loader {
    position: absolute;
    width: 100%;
    height: 10px;
    border-radius: 0px;
  }

  .progress-bar-loader2 {
    position: absolute;
    width: 100%;
    height: 10px;
    top: 33px;
    border-radius: 0px;
  }

  .plane-type {
    font-size: smaller;
  }

  .information {
    font-size: 32px;
  }

  .filed-title {
    position: absolute;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    width: 85px;
  }

  .text-scale {
    padding: 4px;
    margin-right: 1rem;
    font-size:1.2rem;
    color: rgba(255,255,255,0.3)
  }

  .modal-backdrop {
    zoom: 1.5;
  }

  .fix-switches {
    margin-left: 20px;

  .one-third {
    min-width: 66%;
  }

  #sliderRwyOne {
    width:80%;
  }

  .tooltip.show {
    /*inset: inherit !important; */
  }
</style>

  <script>
    var globalIcao = localStorage.getItem('icao');
    var globalAirportHeight = 5558;
    var url = window.location.host;
    var uri = `https://${window.location.host}/vatsim.asmx`;
    var globalTick;
    var globalData;
    var globalZoom = 1.0;    

    $(() => {
      if (!globalIcao || globalIcao === '') {
        globalIcao = 'FAOR';
      }
      let current = localStorage.getItem('temptype');
      if (!current || current === '') {
        current = true;
      }
      $('#flewSwitchTemp').prop('checked', (current == 'true'));

      let hideDeps = localStorage.getItem('hideDeps');
      $('#switchDepsOff').prop('checked', (hideDeps == 'true'));
      globalZoom = localStorage.getItem('globalZoom');
      if (!globalZoom || isNaN(globalZoom)) {
        globalZoom = 1.0;
      }
      $('#body-global').css('zoom', globalZoom);
      $('#labelScale').html(Math.round(globalZoom * 100));

      setWindows();

      getDataFromServer();
    });

    function getDataFromServer() {
      $('.progress-bar-loader').fadeIn(100);
      $('.progress-bar-loader2').fadeIn(100);

      const sendData = {
        icao: globalIcao
      }

      // Vatsim data
      $.ajax(uri + '/GetData', {
        dataType: 'json',
        data: JSON.stringify(sendData),
        contentType: "application/json; charset=utf-8",
        type: 'POST',
        success: (data) => {
          globalData = data.d;
          $('.progress-bar-loader').fadeOut(100);
          updateData(data.d);
        }
      });

      // Weather data
      $.ajax(uri + '/GetMetar', {
        dataType: 'json',
        data: JSON.stringify(sendData),
        contentType: "application/json; charset=utf-8",
        type: 'POST',
        success: (data) => {
          $('.progress-bar-loader2').fadeOut(100);
          updateMetar(data.d);
        }
      });

      globalTick = setTimeout(() => { getDataFromServer(); }, 60000);
    }

    function updateData(data) {
      if (data === null) {
        $('#icaoLabel').html(globalIcao);
        $('#airportName').html("ICAO code not found in database");
        return;
      }
      $('#icaoLabel').html(globalIcao);
      $('#airportName').html(`${data.current_airport_shortname} (${data.current_airport_name})`);
      globalAirportHeight = data.airport_height;

      // Filter out empty flight plans
      const preFlightPlanPilots = data.prefiles
        .filter(pi => pi.flight_plan !== null);

      const filedDepartures = preFlightPlanPilots
        .filter(pi => pi.flight_plan.departure === globalIcao)
        .sort((a, b) => { return a > b; });

      const filedArrivals = preFlightPlanPilots
        .filter(pi => pi.flight_plan.arrival === globalIcao)
        .sort((a, b) => { return a > b; });

      const aerodromeATC = data.controllers
        .filter(co => co.callsign.includes(globalIcao)
          && co.frequency !== '199.998');

      const otherATC = data.controllers
        .filter(co => !co.callsign.includes(globalIcao)
          && co.frequency !== '199.998');

      updateDepartures(data.departures);
      updateArrivals(data.arrivals);
      updateFiledData(filedDepartures, filedArrivals);
      updateAtcData(aerodromeATC, otherATC)
      updateAtis(data.atis.filter(a => a.callsign.includes(globalIcao)));
      updateRunwayData(data.current_runways);


      console.log(data);
    }

    // Events
    $('#loadIcao').click(() => {
      clearTimeout(globalTick);
      globalIcao = $('#icaoCode').val().toUpperCase();
      localStorage.setItem('icao', globalIcao);
      getDataFromServer();
    });

    $('#flewSwitchTemp').change((e) => {
      switchTempType($(e.target).is(':checked'));
    });

    $('#switchDepsOff').change((e) => {
      updateDepartures(globalData.departures);
      localStorage.setItem('hideDeps', $(e.target).is(':checked'));
    });

    $('#icaoCode').keypress((e) => {
      var key = e.which;
      if (key == 13) {
        $('#loadIcao').click();
        return false;
      }
    });

    $('#buttonIncreaseZoom').click(() => {
      globalZoom += 0.1;
      if (globalZoom > 1.7) {
        globalZoom = 1.7;
      }
      $('#body-global').css('zoom', globalZoom);
      localStorage.setItem('globalZoom', globalZoom);
      $('#labelScale').html(Math.round(globalZoom * 100));
    });

    $('#buttonDecreaseZoom').click(() => {

      globalZoom -= 0.1;
      if (globalZoom < 0.5) {
        globalZoom = 0.5;
      }
      $('#body-global').css('zoom', globalZoom);
      localStorage.setItem('globalZoom', globalZoom);
      $('#labelScale').html(Math.round(globalZoom * 100));
    });

    $('.window-switches').click((e) => {
      let windowSettings = getWindowSettings();
      let targetWindow = $(e.target).attr('data-window');
      let isChecked = $(e.target).is(':checked');
      eval(`windowSettings.${targetWindow} = isChecked ? true : false`);
      if (isChecked) {
        eval(`$('#window${targetWindow}').show();`)
      }
      else {
        eval(`$('#window${targetWindow}').hide();`)
      }
      setWindowSettings(windowSettings);

      if (
        !windowSettings.atis
        && !windowSettings.nearby
        && !windowSettings.filedDeps
        && !windowSettings.filedArrs
        && !windowSettings.deps
        && !windowSettings.arrs
        && !windowSettings.atc
      ) {
        $('#windowLeftSide').hide();
      }
      else {
        $('#windowLeftSide').show();
      }
    });

    $('#sliderRwyOne').on('input', () => {
      let selection = parseInt($('#sliderRwyOne').val());
      /*let degrees = (selection < 0) ? (360 + selection) : selection;*/
      degrees = selection;
      $('.runway-one')
        .css('transform',
          `translate(0px) rotate(${degrees}deg)`)
      $('#labelRunwayDirection').html(Math.round(degrees / 10));
    })

    // Functions
    function updateRunwayDirection(runwaydata) {     
      const unique = [...new Set(runwaydata.map(item => item.PrimaryDegrees))]; // [ 9 ]
      console.log(unique);
    }

    function getWindowSettings() {
      let windowSettingsJson = localStorage.getItem('windowSettings');
      return JSON.parse(windowSettingsJson);
    }

    function setWindowSettings(settings) {
      localStorage.setItem('windowSettings', JSON.stringify(settings));
    }

    function setWindows() {

      let windowSettings = getWindowSettings();
      if (!windowSettings) {
        windowSettings = {
          atis: true,
          atc: true,
          nearby: true,
          filedDeps: true,
          filedArrs: true,
          deps: true,
          arrs: true,
          weather: true
        };
        setWindowSettings(windowSettings);
      }

      if (
        !windowSettings.atis
        && !windowSettings.nearby
        && !windowSettings.filedDeps
        && !windowSettings.filedArrs
        && !windowSettings.deps
        && !windowSettings.arrs
        && !windowSettings.atc
      ) {
        $('#windowLeftSide').hide();
      }
      else {
        $('#windowLeftSide').show();
      }

      $('#switchAtis').prop('checked', windowSettings.atis);
      $('#switchATC').prop('checked', windowSettings.atc);
      $('#switchNearby').prop('checked', windowSettings.nearby);
      $('#switchFiledDeps').prop('checked', windowSettings.filedDeps);
      $('#switchFiledArrs').prop('checked', windowSettings.filedArrs);
      $('#switchDeps').prop('checked', windowSettings.deps);
      $('#switchArrs').prop('checked', windowSettings.arrs);
      $('#switchWeather').prop('checked', windowSettings.weather);

      if (windowSettings.atis) {
        $('#windowatis').show();
      } else {
        $('#windowatis').hide();
      }

      if (windowSettings.atc) {
        $('#windowatc').show();
      } else {
        $('#windowatc').hide();
      }

      if (windowSettings.nearby) {
        $('#windownearby').show();
      } else {
        $('#windownearby').hide();
      }

      if (windowSettings.filedDeps) {

    function updateMetar(data) {
      if (!data) {
        $('#rawMetar').html(`ICAO code returned no METAR`);
        return;
      }

      $('#rawMetar').html(data.RawMetar);
      if (data.Pressure.ActualUnit === 9) {
        $('#labelQnh').html(data.Pressure.ActualValue);
        $('#labelAlt')
          .html((data.Pressure.ActualValue * 0.0295301).toFixed(2));
      } else {
        $('#labelAlt').html(data.Pressure.ActualValue);
        $('#labelQnh').html((data.Pressure.ActualValue * 33.864).toFixed(0));
      }

      if ($('#flewSwitchTemp').is(':checked')) {
        $('#labelTemp').html(`${data.AirTemperature.ActualValue} °C`);
        $('#labelDew').html(`${data.DewPointTemperature.ActualValue} °C`);
      }
      else {
        $('#labelTemp')
          .html(`${((data.AirTemperature.ActualValue * 9 / 5) + 32)
            .toFixed(0)} °F`);
        $('#labelDew')
          .html(`${((data.DewPointTemperature.ActualValue * 9 / 5) + 32)
            .toFixed(0)} °F`);
      }

      if (!data.Visibility)
        $('#labelVisibility').html(">10000m");
      else {
        $('#labelVisibility').html(">10000m");
      }

      if (!data.SurfaceWind.VariableDirection) {
        const windText = data.SurfaceWind.MeanDirection.ActualValue

        $('.wind-needle').fadeIn(500);
        $('.wind-needle')
          .css('transform',
            `translate(-4px) rotate(${data.SurfaceWind.MeanDirection.ActualValue}deg)`)
          .toString().padStart(3, '0')
        $('#windLabel')
          .html(`${windText}° | ${data.SurfaceWind.MeanSpeed.ActualValue} kts`);
      }
      else {
        $('.wind-needle').fadeOut(500);
        $('#windLabel').html(`Variable | ${data.SurfaceWind.MeanSpeed.ActualValue}kts`);
      }

      if (data.SurfaceWind.DirectionVariations) {
        const windVar1 = data.SurfaceWind.DirectionVariations[0].ActualValue;
        const windVar2 = data.SurfaceWind.DirectionVariations[1].ActualValue;

        $('.wind-needle-var, .wind-needle-var2, #windVariable').fadeIn(500);
        $('.wind-needle-var')
          .css('transform',
            `translate(-4px) rotate(${windVar1}deg)`)
        $('.wind-needle-var2')
          .css('transform',
            `translate(-4px) rotate(${windVar2}deg)`)
        $('#windVariable').html(`${windVar1}° - ${windVar2}°`);
      }
      else {
        $('.wind-needle-var, .wind-needle-var2, #windVariable').fadeOut(500);
      }

      if (data.SurfaceWind.SpeedVariations) {
        $('#windGusting').fadeIn(500);
        $('#windGusting')
          .html(`Gusting ${data.SurfaceWind.SpeedVariations.ActualValue}kts`);
      } else {
        $('#windGusting').fadeOut(500);
      }
      var cloudString = '';
      if (data.Clouds.length > 0) {
        for (let cloud of data.Clouds) {
          let cloudType = getCloudType(cloud.Amount);
          cloudString += `<li class="list-group-item"><strong>${cloudType}</strong> ${cloud.BaseHeight.ActualValue}ft</li >`
        }
      } else {
        cloudString = data.Cavok ? 'Clouds and Visibility OK' : 'Clear';
      }
      $('#cloudList').html(cloudString);
      $('#lastUpdate')
        .html(`Last Update: Day ${data.Day} - ${data.Time.replace('UTC', 'z')} for ${data.ICAO} ${data.Status}`);


    }

    function updateDepartures(departures) {
      $('#depList').fadeOut(800, () => {
        $('#depList').html('');
        $('#depList').show();
        let counter = 0;
        if (departures) {
          for (let plane of departures) {
            counter += 200;
            let isAirborne = false;
            let hideDeparted = $('#switchDepsOff').is(':checked');
            let iconString = "";
            switch (plane.status) {
              case "Preparing":
                iconString = `${plane.flight_plan.deptime.toString().padStart(4, 0).substring(0, 2)}:${plane.flight_plan.deptime.toString().padStart(4, 0).substring(2, 4)}z
                                     <i class="far fa-clock text-primary"></i>`;
                break;
              case "Taxi Out":
                iconString = `Taxi to Rwy <i class="fas fa-plane-departure text-primary"></i>`;
                break;
              case "Departing":
                iconString = `Departing  <i class="fas fa-plane-departure text-primary"></i>`;
                break;
              case "Airborne":
                isAirborne = true;
                iconString = `ETA ${plane.calculated_arrival_time.toString().padStart(4, 0).substring(0, 2)}:${plane.calculated_arrival_time.toString().padStart(4, 0).substring(2, 4)}z
                                    <i class="fas fa-plane text-primary"></i>`;
                break;
              case "Arriving":
                isAirborne = true;
                iconString = `Arriving at Airport <i class="fas fa-plane-arrival text-primary"></i>`;
                break;
              case "Taxi In":
                isAirborne = true;
                iconString = `Taxi to Parking <i class="fas fa-plane-arrival text-primary"></i>`;
                break;
              case "Arrived":
                isAirborne = true;
                iconString = `Arrived at Airport <i class="fas fa-check text-primary"></i>`;
                break;
            }
            if (isAirborne && hideDeparted) {
              continue;
            }

            // Circuits
            if (plane.flight_plan.departure === plane.flight_plan.arrival) {
              iconString = `Circuits <i class="fas fa-retweet"></i>`;
              isAirborne = false;
            }

            let disabled = (isAirborne) ? 'opacity:0.8;' : '';
            let cardString =
              ` <li class="list-group-item plane" id='id-${plane.callsign}' style='display:none; ${disabled}' title="${plane.name}" >
                        <h5 class="time-tag">${iconString}</h5>
                        <h5 class="card-title" id='title-${plane.callsign}'><strong>${plane.callsign}</strong>
                          <span class="plane-type text-dark">${plane.flight_plan.aircraft_faa}</span>
                        </h5>
                        <h6 class="card-subtitle text-danger">
                          <sup class="text-muted">To </sup>
                          <strong style="cursor: pointer" onclick="setNewIcao('${plane.flight_plan.arrival}');">${plane.flight_plan.arrival}</strong>
                          <span class="text-muted airport-name">${plane.arr_airport_shortname} (${plane.arr_airport_name})</span>
                        </h6>
                    </li>`
            $('#depList').append(cardString);
            $(`#id-${plane.callsign}`).fadeIn(200 + counter);
          }
        }
      });
    }

    function updateArrivals(arrivals) {
      $('#arrList').fadeOut(800, () => {
        $('#arrList').html('');
        $('#arrList').show();
        let counter = 0;

        for (let plane of arrivals) {
          counter += 200;
          let isAirborne = false;
          let iconString = "";
          switch (plane.status) {
            case "Preparing":
              iconString = `${plane.flight_plan.deptime.toString().padStart(4, 0).substring(0, 2)}:${plane.flight_plan.deptime.toString().padStart(4, 0).substring(2, 4)}z
                                    <i class="far fa-clock text-primary"></i>`;
              break;
            case "Taxi Out":
            case "Departing":
              iconString = `Departing  <i class="fas fa-plane-departure text-primary"></i>`;
              break;
            case "Airborne":
              iconString = `ETA ${plane.calculated_arrival_time.toString().padStart(4, 0).substring(0, 2)}:${plane.calculated_arrival_time.toString().padStart(4, 0).substring(2, 4)}z
                                    <i class="fas fa-plane text-primary"></i>`;
              break;
            case "Arriving":
            case "Taxi In":
              isAirborne = true;
              iconString = `Arriving at Airport <i class="fas fa-plane-arrival text-primary"></i>`;
              break;
            case "Arrived":
              isAirborne = true;
              iconString = `Arrived at Airport <i class="fas fa-check text-primary"></i>`;
              break;
          }

          let disabled = (!isAirborne) ? 'opacity:0.8;' : '';
          let cardString = ` <li class="list-group-item plane" id='id-${plane.callsign}' style='display:none; ${disabled}' title="${plane.name}">
                                        <h5 class="time-tag">${iconString}</h5>
                                        <h5 class="card-title"><strong>${plane.callsign}</strong>
                                          <span class="plane-type text-dark">${plane.flight_plan.aircraft_faa}</span>
                                        </h5>
                                        <h6 class="card-subtitle text-danger">
                                          <sup class="text-muted">From </sup>
                                          <strong style="cursor: pointer" onclick="setNewIcao('${plane.flight_plan.departure}');">${plane.flight_plan.departure}</strong>
                                          <span class="text-muted airport-name">${plane.dep_airport_shortname} (${plane.dep_airport_name})</span>
                                        </h6>
                                    </li>`
          $('#arrList').append(cardString);
          $(`#id-${plane.callsign}`).fadeIn(200 + counter);
        }
      });
    }

    function updateFiledData(filedDepartures, filedArrivals) {

          let iconString = `${plane.flight_plan.deptime.toString().padStart(4, 0).substring(0, 2)}:${plane.flight_plan.deptime.toString().padStart(4, 0).substring(2, 4)}z
                                    <i class="far fa-clock text-primary"></i>`;
          let cardString = ` <li class="list-group-item plane" id='id-${plane.callsign}' style='display:none;' title="${plane.name}">
                                      <h5 class="time-tag">${iconString}</h5>
                                      <h5 class="card-title" style="margin-bottom: 0px">
                                            <strong>${plane.callsign}</strong>
                                            <span class="plane-type text-dark">${plane.flight_plan.aircraft_faa}</span>
                                            <span class="filed-title text-danger">
                                              <sup class="text-muted">From </sup>
                                              <strong style="cursor: pointer" onclick="setNewIcao('${plane.flight_plan.departure}');">${plane.flight_plan.departure}</strong>
                                            </span>
                                        </h5>
                                  </li>`
          $('#filedArrList').append(cardString);
          $(`#id-${plane.callsign}`).fadeIn(300 + counter);
        }
      });
    }

    function updateAtcData(aerodromeATC, otherATC) {
      $('#atcList').fadeOut(800, () => {
        $('#atcList').html('');
        $('#atcList').show();
        let counter = 0;
        for (let atc of aerodromeATC) {
          counter += 200;
          let iconString = '';
          if (atc.callsign.includes('_DEL'))
            iconString = `<i class="far fa-clipboard"></i>`
          else if (atc.callsign.includes('_GND'))
            iconString = `<i class="fas fa-greater-than-equal"></i>`
          else if (atc.callsign.includes('_TWR'))
            iconString = `<i class="fas fa-broadcast-tower"></i>`
          else if (atc.callsign.includes('_APP'))
            iconString = `<i class="fas fa-wifi"></i>`

          let cardString = `<li class="list-group-item" title="${atc.name}" style="padding:2px">${iconString} ${atc.callsign}
                                      <span class='text-muted'>${atc.frequency}</span>
                                    </li>`
          $('#atcList').append(cardString);
          $(`#id-${atc.callsign}`).fadeIn(200 + counter);
        }
      });

      $('#atcClosebyList').fadeOut(800, () => {
        $('#atcClosebyList').html('');
        $('#atcClosebyList').show();
        let counter = 0;
        for (let atc of otherATC) {
          counter += 200;
          iconString = '';
          if (atc.callsign.includes('_DEL'))
            iconString = `<i class="far fa-clipboard"></i>`
          else if (atc.callsign.includes('_GND'))
            iconString = `<i class="fas fa-greater-than-equal"></i>`
          else if (atc.callsign.includes('_TWR'))
            iconString = `<i class="fas fa-broadcast-tower"></i>`
          else if (atc.callsign.includes('_APP'))
            iconString = `<i class="fas fa-wifi"></i>`
          else if (atc.callsign.includes('_CTR'))
            iconString = `<i class="fas fa-globe"></i>`
          else if (atc.callsign.includes('_OBS'))
            iconString = `<i class="fas fa-eye"></i>`
          else
            iconString = `<i class="fas fa-question"></i>`

          let cardString = `<li class="list-group-item" title="${atc.name}" style="padding:2px">${iconString} ${atc.callsign}
                                      <span class='text-muted'>${atc.frequency}</span>
                                    </li>`
          $('#atcClosebyList').append(cardString);
          $(`#id-${atc.callsign}`).fadeIn(300 + counter);
        }
      });
    }

    function updateAtis(currentAtis) {
      if (currentAtis && currentAtis.length > 0) {
        let atisLetter = currentAtis[0].text_atis.join(' ')
          .toUpperCase().replace(/\s+/g, '')
          .indexOf('INFORMATION');
        let atisCode = currentAtis[0].text_atis.join('')
          .toUpperCase().replace(/\s+/g, '')
          .substring(atisLetter + 11, atisLetter + 12);
        $('#information').html(atisCode);
        $('#atisText').html(`${currentAtis[0].text_atis.join(' ')}`);
      }
      else {
        $('#information').html('');
        $('#atisText').html('');
      }
    }

    function setNewIcao(icao) {
      clearTimeout(globalTick);
      globalIcao = icao;
      localStorage.setItem('icao', globalIcao);
      getDataFromServer();
    }

    function getCloudType(code) {
      switch (code) {
        case 0: return 'NULL'
          break;
        case 1: return 'Few'
          break;
        case 2: return 'Scattered'
          break;
        case 3: return 'Broken'
          break;
        case 4: return 'Overcast'
          break;
        case 5: return 'VV'
          break;
      }
    }

    function switchTempType(celsius) {
      localStorage.setItem('temptype', celsius);
      if (celsius) {
        let newTemp = fToC(parseInt($('#labelTemp')
          .html().replace(' °F', ''))).toFixed(0);
        let newDew = fToC(parseInt($('#labelDew')
          .html().replace(' °F', ''))).toFixed(0);
        $('#labelTemp').html(`${newTemp} °C`);
        $('#labelDew').html(`${newDew} °C`);
      } else {
        let newTemp = cToF(parseInt($('#labelTemp')
          .html().replace(' °C', ''))).toFixed(0);
        let newDew = cToF(parseInt($('#labelDew')
          .html().replace(' °C', ''))).toFixed(0);
        $('#labelTemp').html(`${newTemp} °F`);
        $('#labelDew').html(`${newDew} °F`);
      }
    }

    function cToF(celsius) {
      var cTemp = celsius;
      var cToFahr = cTemp * 9 / 5 + 32;
      return cToFahr;
    }

    function fToC(fahrenheit) {
      var fTemp = fahrenheit;
      var fToCel = (fTemp - 32) * 5 / 9;
      return fToCel;
    }
  </script>
