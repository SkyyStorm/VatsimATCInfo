        <script>
            var globalIcao = localStorage.getItem('icao');
            if (!globalIcao || globalIcao === '') {
                globalIcao = 'FAOR';
            }
            var globalAirportHeight = 5558;
            var url = window.location.host;
            var uri = `https://${window.location.host}/vatsim.asmx`;
            var globalTick;

            $(document).ready(() => {
                var current = localStorage.getItem('temptype');
                if (!current || current === '') {
                    current = true;
                }
                $('#flewSwitchTemp').prop('checked', (current == 'true'));
                getDataFromServer();
            });

            function getDataFromServer() {
                $('.progress-bar-loader').fadeIn(100);
                $('.progress-bar-loader2').fadeIn(100);
                const sendData = {
                    icao: globalIcao
                }

                $.ajax(uri + '/GetData',
                    {
                        dataType: 'json',
                        async: true,
                        data: JSON.stringify(sendData),
                        contentType: "application/json; charset=utf-8",
                        type: 'POST',
                        success: function (data, status, xhr) {
                            $('.progress-bar-loader').fadeOut(100);
                            updateData(data.d);
                        }
                    });

                $.ajax(uri + '/GetMetar',
                    {
                        dataType: 'json',
                        async: true,
                        data: JSON.stringify(sendData),
                        contentType: "application/json; charset=utf-8",
                        type: 'POST',
                        success: function (data, status, xhr) {
                            $('.progress-bar-loader2').fadeOut(100);
                            updateMetar(data.d);
                        }
                    });

                globalTick = setTimeout(() => { getDataFromServer(); }, 60000);
            }

            function updateData(data) {
                if (data === null) {
                    $('#icaoLabel').html(globalIcao);
                    $('#airportName').html("ICAO code not found in database");
                    return;
                }
                $('#icaoLabel').html(globalIcao);
                $('#airportName').html(data.current_airport_name);
                globalAirportHeight = data.airport_height;

                const flightPlanPilots = data.pilots.filter(pi => pi.flight_plan != null);
                const preFlightPlanPilots = data.prefiles.filter(pi => pi.flight_plan != null);
                const departures = flightPlanPilots.filter(pi => pi.flight_plan.departure === globalIcao).sort((a, b) => { return a > b; });
                const arrivals = flightPlanPilots.filter(pi => pi.flight_plan.arrival === globalIcao).sort((a, b) => { return a > b; });
                const filedDepartures = preFlightPlanPilots.filter(pi => pi.flight_plan.arrival === globalIcao).sort((a, b) => { return a > b; });
                const filedArrivals = preFlightPlanPilots.filter(pi => pi.flight_plan.arrival === globalIcao).sort((a, b) => { return a > b; });
                const aerdromeATC = data.controllers.filter(co => co.callsign.includes(globalIcao));
                const otherATC = data.controllers.filter(co => !co.callsign.includes(globalIcao));

                $('#depList').fadeOut(800, () => {
                    $('#depList').html('');
                    $('#depList').show();
                    let counter = 0;
                    for (let plane of departures) {
                        counter += 300;
                        let timez = "";
                        let isAirborne = false;

                        let iconString = "";
                        switch (plane.status) {
                            case "Preparing":
                                iconString = `${plane.flight_plan.deptime.toString().padStart(4, 0).substring(0, 2)}:${plane.flight_plan.deptime.toString().padStart(4, 0).substring(2, 4)}<span class="text-muted">z</span> <i class="far fa-clock text-primary"></i>`;
                                break;
                            case "Taxi Out":
                                iconString = `Taxi to Rwy <i class="fas fa-plane-departure text-primary"></i>`;
                                break;
                            case "Departing":
                                iconString = `Departing  <i class="fas fa-plane-departure text-primary"></i>`;
                                break;
                            case "Airborne":
                                isAirborne = true;
                                iconString = `ETA ${plane.calculated_arrival_time.toString().padStart(4, 0).substring(0, 2)}:${plane.calculated_arrival_time.toString().padStart(4, 0).substring(2, 4)}<span class="text-muted">z</span> <i class="fas fa-plane text-primary"></i>`;
                                break;
                            case "Arriving":
                                isAirborne = true;
                                iconString = `Arriving at Airport <i class="fas fa-plane-arrival text-primary"></i>`;
                                break;
                            case "Taxi In":
                                isAirborne = true;
                                iconString = `Taxi to Parking <i class="fas fa-plane-arrival text-primary"></i>`;
                                break;
                            case "Arrived":
                                isAirborne = true;
                                iconString = `Arrived at Airport <i class="fas fa-check text-primary"></i>`;
                                break;
                        }

                        let disabled = (isAirborne) ? 'opacity:0.8;' : '';
                        let cardString = `  <li class="list-group-item plane" id='id-${plane.callsign}' style='display:none; ${disabled}' title="${plane.name}">
                                                                <h5 class="time-tag">${iconString}</h5>
                                                                <h5 class="card-title"><strong>${plane.callsign}</strong> <span class="plane-type text-dark">${plane.flight_plan.aircraft_faa}</span></h5>
                                                                <h6 class="card-subtitle text-danger"><sup class="text-muted">To </sup><strong>${plane.flight_plan.arrival}</strong> <span class="text-muted airport-name">${plane.arr_airport_name}</span></h6>
                                                            </li>`
                        $('#depList').append(cardString);
                        $(`#id-${plane.callsign}`).fadeIn(300 + counter);
                    }
                });

                $('#arrList').fadeOut(800, () => {
                    $('#arrList').html('');
                    $('#arrList').show();
                    let counter = 0;
                    for (let plane of arrivals) {
                        counter += 300;
                        let isAirborne = false;

                        let iconString = "";
                        switch (plane.status) {
                            case "Preparing":
                                iconString = `${plane.flight_plan.deptime.toString().padStart(4, 0).substring(0, 2)}:${plane.flight_plan.deptime.toString().padStart(4, 0).substring(2, 4)}<span class="text-muted">z</span> <i class="far fa-clock text-primary"></i>`;
                                break;
                            case "Taxi Out":
                            case "Departing":
                                iconString = `Departing  <i class="fas fa-plane-departure text-primary"></i>`;
                                break;
                            case "Airborne":

                                iconString = `ETA ${plane.calculated_arrival_time.toString().padStart(4, 0).substring(0, 2)}:${plane.calculated_arrival_time.toString().padStart(4, 0).substring(2, 4)}<span class="text-muted">z</span> <i class="fas fa-plane text-primary"></i>`;
                                break;
                            case "Arriving":
                            case "Taxi In":
                                iconString = `Arriving at Airport <i class="fas fa-plane-arrival text-primary"></i>`;
                                break;
                            case "Arrived":
                                iconString = `Arrived at Airport <i class="fas fa-check text-primary"></i>`;
                                break;
                        }

                        let disabled = (!isAirborne) ? 'opacity:0.8;' : '';
                        let cardString = `  <li class="list-group-item plane" id='id-${plane.callsign}' style='display:none; ${disabled}' >
                                                                <h5 class="time-tag">${iconString}</h5>
                                                                <h5 class="card-title"><strong>${plane.callsign}</strong> <span class="plane-type text-dark">${plane.flight_plan.aircraft_faa}</span></h5>
                                                                <h6 class="card-subtitle text-danger"><sup class="text-muted">From </sup><strong>${plane.flight_plan.departure}</strong> <span class="text-muted airport-name">${plane.dep_airport_name}</span></h6>
                                                            </li>`
                        $('#arrList').append(cardString);
                        $(`#id-${plane.callsign}`).fadeIn(300 + counter);
                    }
                });

                $('#filedDepList').fadeOut(800, () => {
                    $('#filedDepList').html('');
                    $('#filedDepList').show();
                    let counter = 0;
                    for (let plane of filedDepartures) {
                        counter += 300;
                        let iconString = `${plane.flight_plan.deptime.toString().padStart(4, 0).substring(0, 2)}:${plane.flight_plan.deptime.toString().padStart(4, 0).substring(2, 4)}<span class="text-muted">z</span> <i class="far fa-clock text-primary"></i>`;
                        let cardString = `  <li class="list-group-item plane" id='id-${plane.callsign}' style='display:none;'  title="${plane.name}" >
                                                                <h5 class="time-tag">${iconString}</h5>
                                                                <h5 class="card-title"><strong>${plane.callsign}</strong> <span class="plane-type text-dark">${plane.flight_plan.aircraft_faa}</span></h5>
                                                                <h6 class="card-subtitle text-danger"><sup class="text-muted">From </sup><strong>${plane.flight_plan.departure}</strong> <span class="text-muted"></span></h6>
                                                            </li>`
                        $('#filedDepList').append(cardString);
                        $(`#id-${plane.callsign}`).fadeIn(300 + counter);
                    }
                });

                $('#filedArrList').fadeOut(800, () => {
                    $('#filedArrList').html('');
                    $('#filedArrList').show();
                    let counter = 0;
                    for (let plane of filedArrivals) {
                        counter += 300;
                        let iconString = `${plane.flight_plan.deptime.toString().padStart(4, 0).substring(0, 2)}:${plane.flight_plan.deptime.toString().padStart(4, 0).substring(2, 4)}<span class="text-muted">z</span> <i class="far fa-clock text-primary"></i>`;
                        let cardString = `  <li class="list-group-item plane" id='id-${plane.callsign}' style='display:none;'  title="${plane.name}">
                                                                <h5 class="time-tag">${iconString}</h5>
                                                                <h5 class="card-title"><strong>${plane.callsign}</strong> <span class="plane-type text-dark">${plane.flight_plan.aircraft_faa}</span></h5>
                                                                <h6 class="card-subtitle text-danger"><sup class="text-muted">From </sup><strong>${plane.flight_plan.departure}</strong> <span class="text-muted"></span></h6>
                                                            </li>`
                        $('#filedArrList').append(cardString);
                        $(`#id-${plane.callsign}`).fadeIn(300 + counter);
                    }
                });


                $('#atcList').fadeOut(800, () => {
                    $('#atcList').html('');
                    $('#atcList').show();
                    let counter = 0;
                    for (let atc of aerdromeATC) {
                        counter += 300;
                        let iconString = '';
                        if (atc.callsign.includes('_DEL'))
                            iconString = `<i class="far fa-clipboard"></i>`
                        else if (atc.callsign.includes('_GND'))
                            iconString = `<i class="fas fa-greater-than-equal"></i>`
                        else if (atc.callsign.includes('_TWR'))
                            iconString = `<i class="fas fa-broadcast-tower"></i>`
                        else if (atc.callsign.includes('_APP'))
                            iconString = `<i class="fas fa-wifi"></i>`

                       
                    
                        let cardString = `<li class="list-group-item" title="${atc.name}" style="padding:2px">${iconString} ${atc.callsign} <span class='text-muted'>${atc.frequency}</span></li>`
                        $('#atcList').append(cardString);
                        $(`#id-${atc.callsign}`).fadeIn(300 + counter);
                    }
                });

                $('#atcClosebyList').fadeOut(800, () => {
                    $('#atcClosebyList').html('');
                    $('#atcClosebyList').show();
                    let counter = 0;
                    for (let atc of otherATC) {
                        counter += 300;
                        iconString = '';
                        if (atc.callsign.includes('_DEL'))
                            iconString = `<i class="far fa-clipboard"></i>`
                        else if (atc.callsign.includes('_GND'))
                            iconString = `<i class="fas fa-greater-than-equal"></i>`
                        else if (atc.callsign.includes('_TWR'))
                            iconString = `<i class="fas fa-broadcast-tower"></i>`
                        else if (atc.callsign.includes('_APP'))
                            iconString = `<i class="fas fa-wifi"></i>`
                        else if (atc.callsign.includes('_CTR'))
                            iconString = `<i class="fas fa-globe"></i>`
                        else if (atc.callsign.includes('_OBS'))
                            iconString = `<i class="fas fa-eye"></i>`
                        else
                            iconString = `<i class="fas fa-question"></i>`

                        let cardString = `<li class="list-group-item" title="${atc.name}" style="padding:2px">${iconString} ${atc.callsign} <span class='text-muted'>${atc.frequency}</span></li>`
                        $('#atcClosebyList').append(cardString);
                        $(`#id-${atc.callsign}`).fadeIn(300 + counter);
                    }
                });




                //console.log(data);
            }

            function updateMetar(data) {
                if (data === null) {
                    $('#rawMetar').html(`ICAO code returned no METAR`);
                    return;
                }
                //console.log(data);

                $('#rawMetar').html(data.RawMetar);
                if (data.Pressure.ActualUnit === 9) {
                    $('#labelQnh').html(data.Pressure.ActualValue);
                    $('#labelAlt').html((data.Pressure.ActualValue * 0.0295301).toFixed(2));
                } else {
                    $('#labelAlt').html(data.Pressure.ActualValue);
                    $('#labelQnh').html((data.Pressure.ActualValue * 33.864).toFixed(0));
                }

                if ($('#flewSwitchTemp').is(':checked')) {
                    $('#labelTemp').html(`${data.AirTemperature.ActualValue} °C`);
                    $('#labelDew').html(`${data.DewPointTemperature.ActualValue} °C`);
                }
                else {
                    $('#labelTemp').html(`${((data.AirTemperature.ActualValue * 9 / 5) + 32).toFixed(0)} °F`);
                    $('#labelDew').html(`${((data.DewPointTemperature.ActualValue * 9 / 5) + 32).toFixed(0)} °F`);
                }

                if (!data.Visibility)
                    $('#labelVisibility').html(">10000m");
                else {
                    $('#labelVisibility').html(">10000m");
                }

                if (!data.SurfaceWind.VariableDirection) {
                    $('.wind-needle').fadeIn(500);
                    $('.wind-needle').css('transform', `translate(-4px) rotate(${data.SurfaceWind.MeanDirection.ActualValue}deg)`)
                    $('#windLabel').html(`${data.SurfaceWind.MeanDirection.ActualValue}° | ${data.SurfaceWind.MeanSpeed.ActualValue}kts`);
                }
                else {
                    $('.wind-needle').fadeOut(500);
                    $('#windLabel').html(`Variable | ${data.SurfaceWind.MeanSpeed.ActualValue}kts`);
                }

                if (data.SurfaceWind.DirectionVariations) {
                    $('.wind-needle-var, .wind-needle-var2, #windVariable').fadeIn(500);
                    $('.wind-needle-var').css('transform', `translate(-4px) rotate(${data.SurfaceWind.DirectionVariations[0].ActualValue}deg)`)
                    $('.wind-needle-var2').css('transform', `translate(-4px) rotate(${data.SurfaceWind.DirectionVariations[1].ActualValue}deg)`)
                    $('#windVariable').html(`${data.SurfaceWind.DirectionVariations[0].ActualValue}° - ${data.SurfaceWind.DirectionVariations[1].ActualValue}°`);
                }
                else {
                    $('.wind-needle-var, .wind-needle-var2, #windVariable').fadeOut(500);
                }

                if (data.SurfaceWind.SpeedVariations) {
                    $('#windGusting').fadeIn(500);
                    $('#windGusting').html(`Gusting ${data.SurfaceWind.SpeedVariations.ActualValue}kts`);
                } else {
                    $('#windGusting').fadeOut(500);
                }
                var cloudString = '';
                if (data.Clouds.length > 0) {
                    for (let cloud of data.Clouds) {
                        let cloudType = getCloudType(cloud.Amount);
                        cloudString += `<li class="list-group-item"><strong>${cloudType}</strong> ${cloud.BaseHeight.ActualValue}ft</li >`
                    }
                }
                else {
                    cloudString = data.Cavok ? 'Clouds and Visibility OK' : 'Clear';
                }
                $('#cloudList').html(cloudString);

                //let pressureAlt = (29.92 - parseFloat($('#labelAlt').html())) * 1000 + globalAirportHeight;
                //let ISA = (15 - ((globalAirportHeight / 1000) * 2));
                //let densityAlt = pressureAlt + data.AirTemperature.ActualValue -

                $('#lastUpdate').html(`Last Update: Day ${data.Day} - ${data.Time.replace('UTC', 'z')} for ${data.ICAO} ${data.Status}`);
            }

            $('#loadIcao').click(() => {
                clearTimeout(globalTick);
                globalIcao = $('#icaoCode').val().toUpperCase();
                localStorage.setItem('icao', globalIcao);
                getDataFromServer();
            });

            $('#flewSwitchTemp').change((e) => {
                switchTempType($(e.target).is(':checked'));
            });

            $('#icaoCode').keypress(function (e) {
                var key = e.which;
                if (key == 13) {
                    $('#loadIcao').click();
                    return false;
                }
            });

            function getCloudType(code) {
                switch (code) {
                    case 0: return 'NULL'
                        break;
                    case 1: return 'Few'
                        break;
                    case 2: return 'Scattered'
                        break;
                    case 3: return 'Broken'
                        break;
                    case 4: return 'Overcast'
                        break;
                    case 5: return 'VV'
                        break;

                }
            }

            function switchTempType(celsius) {
                localStorage.setItem('temptype', celsius);
                if (celsius) {
                    let newTemp = fToC(parseInt($('#labelTemp').html().replace(' °F', ''))).toFixed(0);
                    let newDew = fToC(parseInt($('#labelDew').html().replace(' °F', ''))).toFixed(0);
                    $('#labelTemp').html(`${newTemp} °C`);
                    $('#labelDew').html(`${newDew} °C`);
                }
                else {
                    let newTemp = cToF(parseInt($('#labelTemp').html().replace(' °C', ''))).toFixed(0);
                    let newDew = cToF(parseInt($('#labelDew').html().replace(' °C', ''))).toFixed(0);
                    $('#labelTemp').html(`${newTemp} °F`);
                    $('#labelDew').html(`${newDew} °F`);
                }
            }

            function cToF(celsius) {
                var cTemp = celsius;
                var cToFahr = cTemp * 9 / 5 + 32;
                return cToFahr;
            }

            function fToC(fahrenheit) {
                var fTemp = fahrenheit;
                var fToCel = (fTemp - 32) * 5 / 9;
                return fToCel;
            }

        </script>
</body>
